<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Panel</title>
    <link rel="icon" href="/assets/images/fav.ico" />
    <link rel="stylesheet" href="/assets/css/app.css" />
  </head>
  <body>
    <main class="main">
      <section class="container"></section>
    </main>
    <section class="panel js-panel">
      <div class="panel__inner">
        <div class="panel__header">
          <span class="panel__title"> Настройки </span>
          <button class="btn__close js-panel-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
              <path d="M8.90821 0.333252H9.89507C9.98059 0.333252 10.0306 0.407677 9.97928 0.460982L5.67187 4.99992L9.97928 9.53886C10.0306 9.59216 9.98059 9.66659 9.89507 9.66659H8.90821C8.8411 9.66659 8.77794 9.64144 8.73847 9.60021L5.00025 5.6617L1.26203 9.60021C1.22256 9.64144 1.1594 9.66659 1.09229 9.66659H0.105432C0.0199038 9.66659 -0.030097 9.59216 0.0199038 9.53886L4.32731 4.99992L0.0199039 0.460982C-0.030097 0.407677 0.0199039 0.333252 0.105432 0.333252H1.09229C1.1594 0.333252 1.22256 0.358396 1.26203 0.399631L5.00025 4.33814L8.73847 0.399631C8.77794 0.358396 8.8411 0.333252 8.90821 0.333252Z" fill="white"/>
              </svg>
          </button>
        </div>
        <form class="panel__block js-panel-form">
          <div class="panel__part-wrap">
            <div class="panel__part">
              <span class="panel__subtitle">Шапка</span>
              <div class="panel__section">
                <div class="panel__section-item">
                  <div class="panel__section-inner">
                    <label class="common__radio-wrap">
                      <input
                        type="radio"
                        class="common__radio-hidden"
                        name="header"
                        data-type="up"
                      />
                      <span class="common__radio">
                        <div class="common__radio-visible"></div>
                        <span class="common__radio-text">Сверху</span>
                      </span>
                    </label>
                  </div>
                </div>
                <div class="panel__section-item">
                  <div class="panel__section-inner">
                    <label class="common__radio-wrap">
                      <input
                        type="radio"
                        class="common__radio-hidden"
                        name="header"
                        data-type="down"
                      />
                      <span class="common__radio">
                        <div class="common__radio-visible"></div>
                        <span class="common__radio-text">Снизу</span>
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="panel__section">
                <div class="panel__section-item">
                  <div class="panel__section-inner">
                    <label class="common__check-wrap">
                      <input type="checkbox" class="common__check-hidden" data-type="headerFixed"/>
                      <span class="common__check">
                        <div class="common__check-visible"></div>
                        <span class="common__check-text">Закрепленная</span>
                      </span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel__part">
              <span class="panel__subtitle">Футер</span>
              <div class="panel__section">
                <div class="panel__section-item">
                  <div class="panel__section-inner">
                    <label class="common__switch-wrap">
                      <input
                        type="checkbox"
                        class="common__switch-hidden"
                        name="footer"
                        checked
                        data-type="footer"
                      />
                      <span class="common__switch-text common__switch-text--uncheck">Нет</span>
                      <div class="common__switch"></div>
                      <span class="common__switch-text common__switch-text--check">Есть</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel__part">
              <span class="panel__subtitle">Цветовая гамма</span>
              <div class="panel__section">
                <div class="panel__section-item">
                  <div class="panel__section-inner">
                    <input
                      type="color"
                      class="common__color js-color"
                      value="#8362F3"
                      data-type="colorScheme"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="panel__part">
              <span class="panel__subtitle">Блоки</span>
              <div class="panel__section">
                <div class="panel__section-item panel__section-item--part">
                  <div class="panel__section-inner">
                    <label class="common__check-wrap">
                      <input type="checkbox" class="common__check-hidden" data-type="gallery" />
                      <span class="common__check">
                        <div class="common__check-visible"></div>
                        <span class="common__check-text">Фотогаллерея</span>
                      </span>
                    </label>
                  </div>
                </div>
                <div class="panel__section-item panel__section-item--part">
                  <div class="panel__section-inner">
                    <label class="common__check-wrap">
                      <input type="checkbox" class="common__check-hidden" data-type="features" />
                      <span class="common__check">
                        <div class="common__check-visible"></div>
                        <span class="common__check-text">Фичи</span>
                      </span>
                    </label>
                  </div>
                </div>
                <div class="panel__section-item panel__section-item--part">
                  <div class="panel__section-inner">
                    <label class="common__check-wrap">
                      <input type="checkbox" class="common__check-hidden" data-type="catalog" />
                      <span class="common__check">
                        <div class="common__check-visible"></div>
                        <span class="common__check-text">Каталог</span>
                      </span>
                    </label>
                  </div>
                </div>
                <div class="panel__section-item panel__section-item--part">
                  <div class="panel__section-inner">
                    <label class="common__check-wrap">
                      <input type="checkbox" class="common__check-hidden" data-type="services"/>
                      <span class="common__check">
                        <div class="common__check-visible"></div>
                        <span class="common__check-text">Услуги</span>
                      </span>
                    </label>
                  </div>
                </div>
                <div class="panel__section-item panel__section-item--part">
                  <div class="panel__section-inner">
                    <label class="common__check-wrap">
                      <input type="checkbox" class="common__check-hidden" data-type="reviews" />
                      <span class="common__check">
                        <div class="common__check-visible"></div>
                        <span class="common__check-text">Отзывы</span>
                      </span>
                    </label>
                  </div>
                </div>
                <div class="panel__section-item panel__section-item--part">
                  <div class="panel__section-inner">
                    <label class="common__check-wrap">
                      <input type="checkbox" class="common__check-hidden" data-type="news"/>
                      <span class="common__check">
                        <div class="common__check-visible"></div>
                        <span class="common__check-text">Новости</span>
                      </span>
                    </label>
                  </div>
                </div>
                <div class="panel__section-item panel__section-item--part">
                  <div class="panel__section-inner">
                    <label class="common__check-wrap">
                      <input type="checkbox" class="common__check-hidden" data-type="btnUp" />
                      <span class="common__check">
                        <div class="common__check-visible"></div>
                        <span class="common__check-text">Кнопка вверх</span>
                      </span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="btn__wrap">
            <button class="btn" type="submit">
              Сохранить
            </button>
          </div>
          <div class="alert js-alert">
            Изменения успешно сохранены
          </div>
        </form>
      </div>
      <button class="btn__open js-panel-open">
        <div class="btn__open-inner">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 30 30"
            xml:space="preserve"
          >
            <path
              d="M26.6,12.9l-2.9-0.3c-0.2-0.7-0.5-1.4-0.8-2l1.8-2.3c0.2-0.2,0.1-0.5,0-0.7l-2.2-2.2c-0.2-0.2-0.5-0.2-0.7,0  
            l-2.3,1.8c-0.6-0.4-1.3-0.6-2-0.8l-0.3-2.9C17,3.2,16.8,3,16.6,3h-3.1c-0.3,0-0.5,0.2-0.5,0.4l-0.3,2.9c-0.7,0.2-1.4,0.5-2,0.8  
            L8.3,5.4c-0.2-0.2-0.5-0.1-0.7,0L5.4,7.6c-0.2,0.2-0.2,0.5,0,0.7l1.8,2.3c-0.4,0.6-0.6,1.3-0.8,2l-2.9,0.3C3.2,13,3,13.2,3,13.4v3.1  
            c0,0.3,0.2,0.5,0.4,0.5l2.9,0.3c0.2,0.7,0.5,1.4,0.8,2l-1.8,2.3c-0.2,0.2-0.1,0.5,0,0.7l2.2,2.2c0.2,0.2,0.5,0.2,0.7,0l2.3-1.8  
            c0.6,0.4,1.3,0.6,2,0.8l0.3,2.9c0,0.3,0.2,0.4,0.5,0.4h3.1c0.3,0,0.5-0.2,0.5-0.4l0.3-2.9c0.7-0.2,1.4-0.5,2-0.8l2.3,1.8  
            c0.2,0.2,0.5,0.1,0.7,0l2.2-2.2c0.2-0.2,0.2-0.5,0-0.7l-1.8-2.3c0.4-0.6,0.6-1.3,0.8-2l2.9-0.3c0.3,0,0.4-0.2,0.4-0.5v-3.1  
            C27,13.2,26.8,13,26.6,12.9z M15,19c-2.2,0-4-1.8-4-4c0-2.2,1.8-4,4-4s4,1.8,4,4C19,17.2,17.2,19,15,19z"
            />
          </svg>
        </div>
      </button>
    </section>
    <script async src="/assets/js/all.js"></script>
  </body>
</html>
